{% extends 'portfolio/base.html' %}

{% block content %}
	<h2>Портфолио Анатолия</h2>

	{% load static %}

	<img src="{% static 'portfolio/SquareBlonde.jpg' %}" width="300">
	<br />		
	<h3>Готовые проекты</h3>
	<br />
	<div class="row p-1 alert alert-dark">

		{% for project in projects %}
		<div class="col-md-4 alert alert-warning p-1">
			<h4>{{ project.title }}</h4>
			<p>{{ project.description }}</p>
			<img src="{{ project.image.url }}" width="200">
			<br />
			{% if project.url %}
			  <a href="{{ project.url}}">Ссылка</a>
			{% endif %}
		</div>		
		{% endfor %}
			
	</div>
{% endblock %}
